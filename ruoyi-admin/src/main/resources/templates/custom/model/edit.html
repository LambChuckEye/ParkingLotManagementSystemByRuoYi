<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改模型信息管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-model-edit" th:object="${cusModel}">
            <input name="modelId" th:field="*{modelId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">停车场id：</label>
                <div class="col-sm-8">
                    <input name="parkinglotId" th:field="*{parkinglotId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">规模模型位置：</label>
                <div class="col-sm-8">
                    <input name="sizeModel" th:field="*{sizeModel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">识别模型位置：</label>
                <div class="col-sm-8">
                    <input name="regModel" th:field="*{regModel}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "custom/model";
        $("#form-model-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-model-edit').serialize());
            }
        }
    </script>
</body>
</html>
